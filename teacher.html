<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizPilot â€¢ Teacher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Teacher Dashboard</h2>
    <label>Class:
      <select id="classFilter"><option value="all">All</option></select>
    </label>
    <h3>Inbox (unresolved questions)</h3>
    <div id="inbox"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxzeWgrIXL5NKkMtfFY0g36-w30xUe2Ye3di2ikp42Z0OiwrnXczY6eX0yFbJuabAMK/exec';

    function showInbox(data) {
      document.getElementById('inbox').innerHTML = data.map(r =>
        `<div>Student ${r[1]} asked QID ${r[2]} | AI used: ${r[6]}</div>`
      ).join('');
    }

    function refreshData() {
      const cls = sessionStorage.getItem('class') || 'all';
      const cf = document.getElementById('classFilter');
      cf.innerHTML = `<option value="all">All</option><option value="${cls}">${cls}</option>`;
      const script = document.createElement('script');
      script.src = `${API_URL}?action=getTeacherInbox&classFilter=${encodeURIComponent(cls)}&jsonpCallback=showInbox`;
      document.body.appendChild(script);
    }

    window.onload = refreshData;
    document.getElementById('classFilter').onchange = refreshData;
  </script>
</body>
</html>
